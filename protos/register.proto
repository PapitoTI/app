syntax = "proto3";

option csharp_namespace = "OrionGrpc";

package register;

message RegisterTouristRequest {
	string email = 1;
	string password = 2;
	string name = 3;
}

message RegisterResponse {
	int32 result = 1;
}

service RegisterService {
	rpc RegisterTourist(RegisterTouristRequest) returns (RegisterResponse);
}
